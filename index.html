<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
        <header>
            <img src="./img/telefone.png" alt="Logo de telefone"/>
            <h1>Lista de Contatos!</h1>
        </header>
        <form id="form-contato">
            <input type="text" id="nome-contato" required placeholder = "Nome do contato"/>
            <input type="number" id="numero-contato" required placeholder="Número do contato"/>
            <button type="submit">Salvar Contato</button>
        </form>
    
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                    <th>Número salvo</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="contato-adicionado">---</td>
                    <td id="numero-salvo">---</td>
                    <td id="check">---</td>
                </tr>
            </tfoot>
        </table>
</div>
<script src="main.js"></script>
</body>
</html>
